<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Chess Game</h1>
        
        <div id="status" class="status">White's Turn</div>
        
        <div id="board" class="board"></div>

        <div class="controls">
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>

    <div id="mode-modal" class="modal">
        <div class="modal-content">
            <h1>Welcome to Chess!</h1>
            <h2>Select Game Mode</h2>
            <button id="btn-player">Player vs Player</button>
            <button id="btn-computer">Player vs Computer</button>
        </div>
    </div>

    <div id="difficulty-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Select Difficulty</h2>
            <button id="btn-easy">Easy</button>
            <button id="btn-medium">Medium</button>
            <button id="btn-hard">Hard</button>
        </div>
    </div>

    <div id="color-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Choose Your Side</h2>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <button id="btn-white" style="background: #eee; color: black; border: 2px solid #333; width: 100px; height: 100px; font-size: 40px;">♔</button>
                <button id="btn-black" style="background: #333; color: white; border: 2px solid #eee; width: 100px; height: 100px; font-size: 40px;">♚</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
